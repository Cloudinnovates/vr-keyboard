<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VRKeyboard</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <script src="../libs/stats.min.js"></script>
    <script src="../libs/three.min.js"></script>
    <script src="../js/threejs/controls/TrackballControls.js"></script>
    <script src="../js/VRKeyboard.js"></script>
    <script src="../libs/dat.gui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/gui.css"/>
    <script>
        var container;
        var camera;
        var stats;
        var scene, renderer;
        var controls;
        var vrKeyboard;

        function init(element)
        {
            container= document.getElementById(element);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 20000);

            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setClearColor( 0x333333, 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = 0;
            container.appendChild(renderer.domElement);

            controls = new THREE.TrackballControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.5;
            controls.minDistance = 100;
            controls.maxDistance = 25000;



            camera.position.set(0, 0, 1500);
            camera.lookAt(new THREE.Vector3(0,0,0))

            window.addEventListener('resize', onWindowResize, false);

            vrKeyboard=new VRKeyboard(scene, camera, renderer);


            var searchTxt=new VRTextInput();
            searchTxt.width=400
            searchTxt.position.set(0,220,0);
            searchTxt.placeholder="Search..."

            vrKeyboard.addField(searchTxt)
            vrKeyboard.target=searchTxt

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.bottom = '0px';
            stats.domElement.style.zIndex = 100;
            stats.domElement.style.left='180px'

            //Gui
            var gui = new dat.GUI();
            var f1 = gui.addFolder('Keyboard');
            f1.addColor(vrKeyboard, 'keyColor');
            f1.addColor(vrKeyboard, 'labelColor');
            f1.addColor(vrKeyboard, 'borderColor');
            f1.addColor(vrKeyboard, 'keyDownColor');
            f1.addColor(vrKeyboard, 'labelDownColor');
            f1.addColor(vrKeyboard, 'borderDownColor');
            f1.add(vrKeyboard, 'borderRadius', 0, 30);
            f1.open()

            var f2 = gui.addFolder('Text Inputs');
            f2.addColor(searchTxt, 'backgroundColor');
            f2.addColor(searchTxt, 'textColor');
            f2.addColor(searchTxt, 'borderColor');
            f2.addColor(searchTxt, 'backgroundFocusColor');
            f2.addColor(searchTxt, 'textFocusColor');
            f2.addColor(searchTxt, 'borderFocusColor');
            f2.add(searchTxt, 'borderRadius', 0, 30);

            container.appendChild( stats.domElement );

            animate();
        }

        function onWindowResize()
        {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate()
        {
            requestAnimationFrame(animate);
            stats.update()
            controls.update();
            vrKeyboard.update()
            renderer.render(scene, camera);
        }

    </script>
</head>
<body onload="init('container')">
    <div id="container"></div>
    <div id="msg">Use tools on the top-right to change styles</div>
</body>
</html>
