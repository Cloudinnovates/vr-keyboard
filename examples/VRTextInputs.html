<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VRKeyboard</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <script src="../libs/three.min.js"></script>
    <script src="../js/threejs/renderers/CSS3DRenderer.js"></script>
    <script src="../js/threejs/controls/TrackballControls.js"></script>
    <script src="../js/VRKeyboard.js"></script>
    <script>
        var container;
        var camera;

        var scene, renderer;
        var controls;
        var vrKeyboard;
        var usernameTxt, passwordTxt;

        function init(element)
        {
            container= document.getElementById(element);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 20000);

            scene = new THREE.Scene();

            renderer = new THREE.CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = 0;
            container.appendChild(renderer.domElement);

            controls = new THREE.TrackballControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.5;
            controls.minDistance = 100;
            controls.maxDistance = 25000;

            camera.position.set(0, 0, 1500);
            camera.lookAt(new THREE.Vector3(0,0,0))

            window.addEventListener('resize', onWindowResize, false);
            animate();

            //Keyboard
            vrKeyboard=new VRKeyboard()
            vrKeyboard.addEventListener('keypress' , function(e){
                console.log(e.code)
                var username=usernameTxt.getValue()?"\'"+usernameTxt.getValue()+"\'":"empty";
                var password=passwordTxt.getValue().length>0?passwordTxt.getValue():"empty"
                document.getElementById("msg").innerHTML="Your username is "+username+" and your password is: "+passwordTxt.getValue().length+" characters";
            })
            vrKeyboard.rotation.x-=0.5
            vrKeyboard.position.z+=200
            scene.add(vrKeyboard);


            usernameTxt=new VRTextInput('user');
            usernameTxt.position.set(0,300,0);
            usernameTxt.setPlaceholder('username')
            usernameTxt.setWidth(400);
            scene.add(usernameTxt);

            passwordTxt=new VRTextInput('password');
            passwordTxt.position.set(0,220,0);
            passwordTxt.setWidth(400);
            passwordTxt.setPlaceholder('password')
            passwordTxt.displayAsPassword(true);
            scene.add(passwordTxt);

            vrKeyboard.register(usernameTxt)
            vrKeyboard.register(passwordTxt)

        }

        function onWindowResize()
        {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate()
        {

            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }


    </script>
</head>
<body onload="init('container')">
<div id="msg">Please type a username and password</div>
<div id="container"></div>
</body>
</html>
