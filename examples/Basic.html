<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VRKeyboard</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <script src="../libs/stats.min.js"></script>
    <script src="../libs/three.min.js"></script>
    <script src="../js/threejs/controls/TrackballControls.js"></script>
    <script src="../js/VRKeyboard.js"></script>
    <script>
        var container;
        var camera;

        var scene, renderer;
        var controls;
        var vrKeyboard;
        var stats

        function init(element)
        {
            container= document.getElementById(element);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 20000);

            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setClearColor( 0x333333, 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = 0;
            container.appendChild(renderer.domElement);

            camera.position.set(0, 0, 1500);
            camera.lookAt(new THREE.Vector3(0,0,0))

            window.addEventListener('resize', onWindowResize, false);

            vrKeyboard=new VRKeyboard(scene, camera, renderer)
            //vrKeyboard.enabled=false;
            vrKeyboard.rotation.x=0.1
            vrKeyboard.position.z=1

            vrKeyboard.addEventListener('keydown' , function(e){
                console.log(e.code)
                document.getElementById("msg").innerHTML="You just pressed the "+e.code+" key"
                console.log(controls)
            })

            controls = new THREE.TrackballControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.5;
            controls.minDistance = 100;
            controls.maxDistance = 25000;

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.bottom = '0px';
            stats.domElement.style.zIndex = 100;
            container.appendChild( stats.domElement );
            animate();
        }

        function onWindowResize()
        {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate()
        {
            requestAnimationFrame(animate);
            controls.update();
            vrKeyboard.update()
            renderer.render(scene, camera);
            stats.update();
            //console.log(controls.staticMoving)

        }

    </script>
</head>
<body onload="init('container')">

<div id="container"></div>
<div id="msg">Press any key</div>
</body>
</html>
