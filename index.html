<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VRKeyboard</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="libs/three.min.js"></script>
    <script src="js/threejs/renderers/CSS3DRenderer.js"></script>
    <script src="js/threejs/controls/TrackballControls.js"></script>
    <script src="js/VRKeyboard.js"></script>
    <script>
        var container;
        var camera;

        var sceneCss, rendererCss;
        var controls;
        var vrKeyboard;
        var usernameTxt, passwordTxt;

        function init(element)
        {
            container= document.getElementById(element);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 20000);

            sceneCss = new THREE.Scene();

            rendererCss = new THREE.CSS3DRenderer();
            rendererCss.setSize(window.innerWidth, window.innerHeight);
            rendererCss.domElement.style.position = 'absolute';
            rendererCss.domElement.style.top = 0;

            container.appendChild(rendererCss.domElement);
            controls = new THREE.TrackballControls(camera, rendererCss.domElement);
            controls.maxPolarAngle = Math.PI * 0.5;
            controls.minDistance = 100;
            controls.maxDistance = 25000;

            camera.position.set(0, 0, 1500);
            camera.lookAt(new THREE.Vector3(0,0,0))

            window.addEventListener('resize', onWindowResize, false);
            animate();

            //Keyboard
            vrKeyboard=new VRKeyboard() //must be a singleton
            vrKeyboard.addEventListener('update' , function(e){
                console.log(e.code)
            })
            //vrKeyboard.setColor("0xA3D900")
            vrKeyboard.setStyle("0xD90000", "0xFFD24D", true);
            sceneCss.add(vrKeyboard)


            usernameTxt=new VRTextInput('user');
            usernameTxt.position.set(0,300,0);
            usernameTxt.setWidth(800);
            usernameTxt.setStyle("0xD90000", "0xFFD24D", true);
            sceneCss.add(usernameTxt);

            passwordTxt=new VRTextInput('password');
            passwordTxt.position.set(0,220,0);
            passwordTxt.setStyle("0xD90000", "0xFFD24D", true);
            passwordTxt.displayAsPassword(true);
            //passwordTxt.input.style.width="500px"
            sceneCss.add(passwordTxt);

            vrKeyboard.register(usernameTxt)
            vrKeyboard.register(passwordTxt)
        }

        function onWindowResize()
        {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            rendererCss.setSize(window.innerWidth, window.innerHeight);

        }

        function animate()
        {
            requestAnimationFrame(animate);
            controls.update();
            rendererCss.render(sceneCss, camera);
        }


    </script>
</head>
<body onload="init('container')">
<div id="container"></div>
</body>
</html>
